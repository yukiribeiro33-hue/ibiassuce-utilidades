<html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utilidades IBC — Loja Virtual</title>
  <meta name="description" content="Utilidades IBC — Loja virtual com utilidades do lar, eletrônicos, vestuário e mais.">
  <style>
    :root{
      --primary: #0e3de9;
      --bg: #1ac33e;
      --card: #111a33;
      --muted: #f7f7f7;
      --text: #fc0e0e;
      --accent:#22c55e;
      --danger: #ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      background: linear-gradient(180deg, #0a0f1f 0%, #0c1226 60%, #92b916 100%);
      color: #ffffff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    a{color:inherit;text-decoration:none}
    header{
      position:sticky; top:0; z-index:30;
      background:rgba(10,15,31,.7);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:16px}
    .topbar{
      display:flex; align-items:center; gap:12px; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
    .brand .logo{
      width:40px; height:40px; border-radius:12px;
      background: radial-gradient(circle at 30% 30%, #22d3ee, #2563eb);
      display:grid; place-items:center; color:white; font-weight:900;
      box-shadow:0 6px 24px rgba(37,99,235,.35);
    }
    .search{
      flex:1; display:flex; gap:8px; max-width:620px; margin:0 12px;
      background:var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:8px 10px;
    }
    .search input{
      flex:1; border:none; background:transparent; color:var(--text); outline:none; font-size:16px;
    }
    .search button{
      border:none; background:var(--primary); color:white; padding:10px 14px;
      border-radius:10px; cursor:pointer; font-weight:600;
    }
    .nav{
      display:flex; gap:8px; flex-wrap:wrap; padding:8px 0 14px;
    }
    .chip{
      padding:8px 12px;
      border-radius:999px;
      border: 1px solid rgb(5 26 83);
      background: rgb(105 142 234);
      cursor:pointer;
      user-select:none;
      font-size:14px;
    }

button.chip {}
    .chip.active{background:var(--primary);border-color: #d6d8dd;}
    /* Carousel */
    .carousel{
      position:relative; overflow:hidden; border-radius:18px;
      background:#0a1024; border:1px solid rgba(255,255,255,.06);
      aspect-ratio: 16/6; /* auto height, keeps images proportional */
    }
    .slides{display:flex; width:100%; height:100%; transition: transform .5s ease-in-out}
    .slide{min-width:100%; height:100%; position:relative}
    .slide img{
      width:100%; height:100%; object-fit:cover; display:block;
    }
    .dots{position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:6px}
    .dot{width:10px; height:10px; border-radius:999px; background:rgba(255,255,255,.45); border:none; cursor:pointer}
    .dot.active{background:white}
    .grid{
      display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; margin-top:18px;
    }
    .card{
      grid-column: span 3;
      background:var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius:16px; overflow:hidden; display:flex; flex-direction:column;
      transition:.2s;
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .thumb{
      width:100%; aspect-ratio:4/3; background:#0b1228; display:grid; place-items:center;
      overflow:hidden;
    }
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}
    .info{padding:12px 14px; display:flex; flex-direction:column; gap:8px}
    .price{font-weight:800}
    .muted{color:var(--muted); font-size:13px}
    .footer{
      margin-top:auto; background:#0a1020; border-top:1px solid rgba(255,255,255,.08);
    }
    .whats{
      display:inline-flex; align-items:center; gap:8px; background:#25D366; color:#042; padding:10px 14px;
      border-radius:999px; font-weight:700;
    }
    @media (max-width:1024px){ .card{grid-column: span 4} }
    @media (max-width:720px){
      .topbar{flex-wrap:wrap; gap:10px}
      .search{order:3; width:100%; margin:6px 0 0}
      .card{grid-column: span 6}
      .carousel{aspect-ratio: 16/9}
    }
    @media (max-width:520px){ .card{grid-column: span 12} }
    .admin-link{font-size:13px; opacity:.8}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="height: 132px;padding-top: 16px;">
      <div class="topbar" style="
    width: 1080px;
    height: 50px;
">
        <div class="brand">
           <img src="C:\Users\brawr\Desktop\8a7f518e-9232-4dfc-b759-aef30d644bf9.png" alt="Descrição da imagem" width="200

    padding-bottom: 10px;

    padding-top: 20px;
    height: 180px;
">

<script>


let ADMIN_PASSWORD="1234"; // altere aqui se quiser
          <div>
            
     


function checkPassword(){const pw=document.getElementById("password").value;if(pw===ADMIN_PASSWORD){document.getElementById("login").style.display="none";document.getElementById("adminPanel").style.display="block";renderProducts();}else{alert("Senha incorreta!");}}
const DEFAULT_CATEGORIES=["Cozinha","Limpeza","Banheiro","Organização","Ferramentas","Decoração","Promoções","Dona de casa"];
function makeDefaultProducts(){const arr=[];for(let i=1;i<=1;i++){const num=String(i).padStart(3,'0');const category=DEFAULT_CATEGORIES[(i-1)%DEFAULT_CATEGORIES.length];arr.push({id:num,name:"Produto "+num,price:0,category:category,images:["https://via.placeholder.com/200"],description:"Descrição do produto."});}return arr;}
function loadProducts(){const saved=localStorage.getItem("ibiassuce_utilidades");return saved?JSON.parse(saved):makeDefaultProducts();}
function saveProducts(){localStorage.setItem("ibiassuce_utilidades",JSON.stringify(products));}
let products=loadProducts();
function renderProducts(){
const container=document.getElementById("products");container.innerHTML="";
products.forEach((p,i)=>{
const card=document.createElement("div");card.className="card";
card.innerHTML=`<h3>${p.name}</h3><p>${p.category}</p><p>R$ ${p.price.toFixed(2)}</p><button class='edit' onclick='editProduct(${i})'>Editar</button><button class='delete' onclick='deleteProduct(${i})'>Excluir</button>`;
container.appendChild(card);
});
}
function addProduct(){products.push({id:Date.now(),name:"Novo Produto",price:0,category:"Cozinha",images:[],description:""});saveProducts();renderProducts();}
function editProduct(i){
const p=products[i];
const name=prompt("Nome:",p.name);if(name!==null)p.name=name;
const price=parseFloat(prompt("Preço:",p.price));if(!isNaN(price))p.price=price;
const category=prompt("Categoria:",p.category);if(category!==null)p.category=category;
const desc=prompt("Descrição:",p.description);if(desc!==null)p.description=desc;
// Imagens
let imgs=[];
while(true){
let action=prompt("Adicionar imagem (URL) ou digite 'fim' para terminar:");
if(!action||action.toLowerCase()=="fim")break;
imgs.push(action);
}
if(imgs.length>0)p.images=imgs;
saveProducts();renderProducts();
}
function deleteProduct(i){if(confirm("Excluir produto?")){products.splice(i,1);saveProducts();renderProducts();}}
function exportJSON(){const blob=new Blob([JSON.stringify(products)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='produtos.json';a.click();}
document.getElementById("importFile").addEventListener("change",e=>{const file=e.target.files[0];if(!file)return;const reader=new FileReader();reader.onload=ev=>{products=JSON.parse(ev.target.result);saveProducts();renderProducts();};reader.readAsText(file);});
</script>

<script>
/* ========= Data Layer ========= */
const DB_KEY = 'utilidades_ibc_products_v1';
const BANNER_KEY = 'utilidades_ibc_banners_v1';
const CATEGORIES_KEY = 'utilidades_ibc_categories_v1';

function seedIfEmpty(){
  if(!localStorage.getItem(DB_KEY)){
    const cats = ["Cozinha","Limpeza","Eletrônicos","Vestuário","Ferramentas"];
    const products = [];
    for(let i=1;i<=50;i++){
      const c = cats[(i-1)%cats.length];
      products.push({
        id: crypto.randomUUID(),
        name: `${c} — Produto ${i}`,
        description: `Produto ${i} da categoria ${c}. Qualidade e preço justo.`,
        price: (19.9 + (i%10)*5).toFixed(2),
        category: c,
        images: [
          `https://picsum.photos/seed/ibc${i}/800/600`,
          `https://picsum.photos/seed/ibc${i}b/800/600`
        ],
        featured: i <= 5
      });
    }
    localStorage.setItem(DB_KEY, JSON.stringify(products));
    localStorage.setItem(CATEGORIES_KEY, JSON.stringify(cats));
    localStorage.setItem(BANNER_KEY, JSON.stringify(products.filter(p=>p.featured).slice(0,5).map(p=>p.images[0])));
  }
}
function getProducts(){ return JSON.parse(localStorage.getItem(DB_KEY) || '[]'); }
function getCategories(){ 
  const stored = JSON.parse(localStorage.getItem(CATEGORIES_KEY) || '[]');
  if (stored.length) return stored;
  const cats = [...new Set(getProducts().map(p=>p.category))];
  localStorage.setItem(CATEGORIES_KEY, JSON.stringify(cats));
  return cats;
}
function getBanners(){ return JSON.parse(localStorage.getItem(BANNER_KEY) || '[]'); }

/* ========= UI ========= */
const productGrid = document.getElementById('productGrid');
const categoryChips = document.getElementById('categoryChips');
const searchInput = document.getElementById('searchInput');
const searchForm = document.getElementById('searchForm');
const slides = document.getElementById('slides');
const dots = document.getElementById('dots');

let activeCategory = 'Tudo';
let query = '';
let slideIndex = 0;
let slideTimer = null;

function formatBRL(n){ return n.toLocaleString('pt-BR',{style:'currency', currency:'BRL'}); }

function renderCategories(){
  categoryChips.innerHTML = '';
  const cats = ['Tudo', ...getCategories()];
  cats.forEach(c=>{
    const b = document.createElement('button');
    b.className = 'chip'+(c===activeCategory?' active':'');
    b.textContent = c;
    b.onclick = ()=>{ activeCategory = c; renderProducts(); renderCategories(); };
    categoryChips.appendChild(b);
  });
}

function renderProducts(){
  const data = getProducts().filter(p=>{
    const okCat = activeCategory==='Tudo' || p.category===activeCategory;
    const q = query.trim().toLowerCase();
    const okQ = !q || p.name.toLowerCase().includes(q) || p.description.toLowerCase().includes(q);
    return okCat && okQ;
  });
  productGrid.innerHTML = '';
  data.forEach(p=>{
    const el = document.createElement('article');
    el.className = 'card';
    el.innerHTML = `
      <div class="thumb"><img loading="lazy" src="${(p.images&&p.images[0])||''}" alt="${p.name}"></div>
      <div class="info">
        <div style="display:flex; justify-content:space-between; gap:10px; align-items:start">
          <h3 style="margin:0; font-size:16px">${p.name}</h3>
          <div class="price">${formatBRL(Number(p.price))}</div>
        </div>
        <div class="muted">${p.category}</div>
        <p class="muted" style="margin:0">${p.description}</p>
        <a class="whats" style="margin-top:8px; align-self:flex-start"
           href="https://wa.me/5577988448818?text=${encodeURIComponent(`Olá, tenho interesse no produto: ${p.name} (${formatBRL(Number(p.price))}).`) }"
           target="_blank" rel="noopener">Comprar no WhatsApp</a>
      </div>
    `;
    productGrid.appendChild(el);
  });
}

function renderCarousel(){
  const banners = getBanners().slice(0,5);
  slides.innerHTML = '';
  dots.innerHTML = '';
  if(banners.length===0){
    const ph = document.createElement('div');
    ph.className='slide';
    ph.innerHTML = `<img src="https://picsum.photos/seed/ibcbanner/1200/400" alt="Promoções Utilidades IBC">`;
    slides.appendChild(ph);
    return;
  }
  banners.forEach((src, i)=>{
    const s = document.createElement('div');
    s.className='slide';
    s.innerHTML = `<img src="${src}" alt="Banner ${i+1}">`;
    slides.appendChild(s);
    const d = document.createElement('button');
    d.className='dot'+(i===0?' active':'');
    d.onclick = ()=> goToSlide(i);
    dots.appendChild(d);
  });
  goToSlide(0);
  if(slideTimer) clearInterval(slideTimer);
  slideTimer = setInterval(()=>goToSlide((slideIndex+1)%banners.length), 4000);
}
function goToSlide(i){
  slideIndex = i;
  slides.style.transform = `translateX(-${i*100}%)`;
  [...dots.children].forEach((d,idx)=>d.classList.toggle('active', idx===i));
}

searchForm.addEventListener('submit', ()=>{ query = searchInput.value; renderProducts(); });

document.getElementById('year').textContent = new Date().getFullYear();

/* Boot */
seedIfEmpty();
renderCategories();
renderProducts();
renderCarousel();
</script>
